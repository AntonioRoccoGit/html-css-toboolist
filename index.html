<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header">
            <img src="img/logo copia.png" alt="">
            <h2>Toboolist</h2>
        </div>
    </header>
    <!-- /Header -->
       
    <!-- Main -->
    <main>
        <div class="main-container">
            <!-- task and section's bar -->
            <nav>
                <button class="blue-button">Add Task</button>
                <button>Add Section</button>
            </nav>
            <!-- /task and section's bar -->
            <!-- selection menu section -->
            <div class="selection-menu">
                <ul>
                    <li class="title-menu">
                        <span class="menu-arrow">&#9660;</span>New Task
                        <ul>
                            <li class="selection"><span class="checkbox">&check;</span>Quarterly Newsletter<span class="checkbox-label blue">Editorial</span></li>
                        </ul>
                    </li>
                    <li class="title-menu">
                        <span class="menu-arrow">&#9660;</span>Today
                        <ul>
                            <ul>
                                <li class="selection"><span class="checkbox">&check;</span>Recruiting blog post<span class="checkbox-label blue">Editorial</span></li>
                                <li class="selection"><span class="checkbox">&check;</span>Mobile app launch<span class="checkbox-label violet">Q1 Goals</span></li>
                                <li class="selection"><span class="checkbox">&check;</span>Interview John H.<span class="checkbox-label green">Recruiting</span></li>
                                <li class="selection"><span class="checkbox">&check;</span>Summit Update to Mobile storefronts<span class="checkbox-label orange">Mobile</span></li>
                        </ul>
                    </li>
                    <li class="title-menu">
                        <span class="menu-arrow">&#9660;</span>Upcoming

                    </li>
                </ul>
            </div>
            <!-- /selection menu section -->
        </div>
    </main>
    <!-- /Main -->
</body>
</html>
